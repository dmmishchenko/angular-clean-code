<div class="messages-wrapper">
  @if (messages.hasValue()) {
    @for (message of messages.value(); track message) {
      <div class="message">
        <span>Author: {{ message.author }}</span>
        <br />
        <span>Message: </span>
        <i>{{ message.text }}</i>
      </div>
    }
  } @else {
    <div>No data source</div>
  }
  @if (messages.status() === "loading") {
    <div>Loading...</div>
  }
</div>
