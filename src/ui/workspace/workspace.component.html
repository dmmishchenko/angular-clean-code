<div class="workspace-wrapper">
  <ng-container *ngIf="activeVersion; else noData">
    <video
      *ngIf="activeVersion.type === versionTypes.VIDEO"
      controls
      src="{{ activeVersion.url }}"
    ></video>
    <img
      *ngIf="activeVersion.type === versionTypes.IMAGE"
      src="{{ activeVersion.url }}"
    />
  </ng-container>
</div>

<ng-template #noData> No data source </ng-template>
