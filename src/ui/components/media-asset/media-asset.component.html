<div class="media-wrapper" [class.active]="isActive$ | async">
  <ng-container *ngIf="version">
    <video
      *ngIf="version.type === versionTypes.VIDEO"
      controls
      src="{{ version.url }}"
    ></video>
    <img *ngIf="version.type === versionTypes.IMAGE" src="{{ version.url }}" />
  </ng-container>
</div>
