<div class="media-wrapper" [class.active]="isActive$ | async">
  <ng-container *ngIf="version">
    <video
      *ngIf="version.type === versionTypes.VIDEO"
      #asset
      preload="auto"
      (loadeddata)="onAssetLoad()"
      src="{{ version.url }}"
      id="videoAsset_{{ version.id }}"
    ></video>
    <img
      #asset
      *ngIf="version.type === versionTypes.IMAGE"
      src="{{ version.url }}"
    />
  </ng-container>
</div>
