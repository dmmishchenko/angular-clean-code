<div class="workspace-wrapper">
  <ng-container *ngIf="playlist$ | async as playlist">
    <ng-container *ngIf="playlist.length; else noItems">
      <ng-container
        *ngFor="let version of playlist$ | async; trackBy: trackByFunc"
      >
        <media-asset [version]="version"></media-asset>
      </ng-container>
    </ng-container>
  </ng-container>
</div>

<ng-template #noItems> No items </ng-template>
